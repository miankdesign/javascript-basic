        //Exercici 8 - Funcions Calculadora

        var repetir = "si" || "sí";

        function sumar(valor1, valor2) {
            alert("La suma és: " + (valor1 + valor2));
        }

        function restar(valor1, valor2) {
            alert("La resta és: " + (num1 - num2));
        }

        function multiplicar(valor1, valor2) {
            alert("La multiplicació és: " + (num1 * num2));
        }

        function dividir(valor1, valor2) {
            alert("La divisió és: " + (valor1 / valor2));
        }

        do {
            var operacio = prompt("Quina operació vols calcular?: sumar · restar · multiplicar · dividir");
            var operador1 = parseInt(prompt("Escriu el primer valor"));
            var operador2 = parseInt(prompt("Escriu el segundo valor"));

            if (operacio == "sumar") {
                sumar(operador1, operador2);
            }
            else if (operacio == "restar") {
                restar(operador1, operador2);
            }
            else if (operacio == "multiplicar") {
                multiplicar(operador1, operador2);
            }
            else if (operacio == "dividir") {
                dividir(operador1, operador2);
            }

                alert("Hi ha un error");

        } while (repetir == "si" || "sí");
